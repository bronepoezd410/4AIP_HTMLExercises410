<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Дикобразия</title>
   </head>
























 


 



   <body>
     
    <p id="elem1" class="www ggg zzz"></p>
    <p id="elem2" class="www ggg zzz"></p>
    <p id="elem3" class="www ggg zzz"></p>
    <p id="elem4" class="www ggg zzz"></p>
    <p id="elem5" class="www ggg zzz"></p>
    <p id="elem6"></p>

    <script>
       console.log("||| 1 |||==");

       let elem1 = document.querySelector("#elem1");
       let length = elem1.classList.length;

       console.log(length);

       console.log("||| 2 |||==");

       let elem2 = document.querySelector("#elem2");
       let class1 = elem2.classList;

       for (let classItem of class1) {
        console.log(classItem)
       }
 
       console.log("||| 3 |||==");

       let elem3 = document.querySelector("#elem3");
       elem3.classList.add('xxx');
       let class2 = elem3.classList;

       console.log(class2)

       console.log("||| 4 |||==");

       let elem4 = document.querySelector("#elem4");
       elem4.classList.remove('www', 'zzz');
       let class3 = elem4.classList;

        console.log(class3)

       console.log("||| 5 |||==");

       let elem5 = document.querySelector("#elem5");
       let contains = elem5.classList.contains('ggg');
        console.log(contains);

       console.log("||| 6 |||==");

       let elem6 = document.querySelector("#elem6");
       elem6.classList.toggle('zzz');
       let class4 = elem6.classList;

        console.log(class4)

    </script>
 </body>























</html>
