<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Дикобразия</title>
   </head>
























 


 


   <body>
      <p id="elem1">1</p>
      <button data-elem="elem1">toggle</button>
      <p id="elem2">2</p>
      <button data-elem="elem2">toggle</button>
      <p id="elem3">3</p>
      <button data-elem="elem3">toggle</button>

      <script>
         window.onload = function () {
            let buttons = document.querySelectorAll("button");
            for (let button of buttons) {
               button.addEventListener("click", function () {
                  let elem = document.querySelector("#" + this.dataset.elem);
                  elem.classList.toggle("hidden");
               });
            }
            // 2
            let buttons1 = document.querySelectorAll("button");
            let elems = document.querySelectorAll("p");

            for (let i = 0; i < buttons1.length; i++) {
               buttons1[i].addEventListener("click", function () {
                  elems[i].classList.toggle("hidden");
               });
            }
            let buttons2 = document.querySelectorAll("button");

            for (let button of buttons2) {
               button.addEventListener("click", function () {
                  this.previousElementSibling.classList.toggle("hidden");
               });
            }
         };
      </script>
   </body>
















</html>
