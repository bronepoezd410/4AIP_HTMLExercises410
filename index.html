<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Дикобразия</title>
   </head>
























 


 



   <body>
    <h1>hello world</h1>
    <script>
       let number = 10;

       const timer = setInterval(() => {
          console.log(number);
          if (number === 0) {
             clearInterval(timer);
          } else {
             number--;
          }
       }, 1000);
    </script>
 </body>


















</html>
