<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Дикобразия</title>
   </head>
























 


 








   <body>
    <select id="mySelect">
       <option value="1">Первый пункт</option>
       <option value="2">Второй пункт</option>
       <option value="3">Третий пункт</option>
    </select>

    <p id="myParagraph"></p>
    <button id="myButton">Показать выбранный пункт</button>
    <br />
    <br />

    <select id="yearSelect">
       <option value="2020">2020</option>
       <option value="2021">2021</option>
       <option value="2022">2022</option>
       <option value="2023">2023</option>
       <option value="2024">2024</option>
       <option value="2025">2025</option>
       <option value="2026">2026</option>
       <option value="2027">2027</option>
       <option value="2028">2028</option>
       <option value="2029">2029</option>
       <option value="2030">2030</option>
    </select>

    <p id="result"></p>
    <br />
    <br />

    <select id="daysOfWeek">
       <option value="1">Понедельник</option>
       <option value="2">Вторник</option>
       <option value="3">Среда</option>
       <option value="4">Четверг</option>
       <option value="5">Пятница</option>
       <option value="6">Суббота</option>
       <option value="7">Воскресенье</option>
    </select>

    <p id="message"></p>
    <script>
       window.onload = function () {
          const select = document.getElementById("mySelect");
          const paragraph = document.getElementById("myParagraph");
          const button = document.getElementById("myButton");

          button.addEventListener("click", function () {
             const selectedOption = select.options[select.selectedIndex].text;
             paragraph.textContent = selectedOption;
          });
          // 2
          const yearSelect = document.getElementById("yearSelect");
          const result = document.getElementById("result");

          yearSelect.addEventListener("change", function () {
             const selectedYear = yearSelect.value;
             const isLeapYear =
                (selectedYear % 4 === 0 && selectedYear % 100 !== 0) ||
                selectedYear % 400 === 0;
             result.textContent = isLeapYear
                ? `${selectedYear} - високосный год`
                : `${selectedYear} - не високосный год`;
          });
          //   3
          const daysOfWeek = document.getElementById("daysOfWeek");
          const message = document.getElementById("message");

          daysOfWeek.addEventListener("change", () => {
             const selectedDay =
                daysOfWeek.options[daysOfWeek.selectedIndex].value;

             if (selectedDay == 6 || selectedDay == 7) {
                message.textContent = "Выбран выходной день";
             } else {
                message.textContent = "Выбран рабочий день";
             }
          });
       };
    </script>
 </body>



















</html>
