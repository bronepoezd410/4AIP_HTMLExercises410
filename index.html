   <body>
      <p class="elem"></p>
      <p class="elem"></p>
      <p class="elem"></p>
       <script>
          window.onload = function () {
             function appendText(selector, text) {
                let elems = document.querySelectorAll(selector);
 
                for (let elem of elems) {
                   elem.textContent += text;
                }
             }
             appendText(".elem", "text");
          };
       </script>
    </body>
