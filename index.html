   <body>

    <textarea id="elem">text</textarea>
    <p id="p"></p>

    <script>

         console.log("||| 1 |||==");

         let elem = document.querySelector('#elem');
         let p = document.querySelector('#p')

         elem.addEventListener('blur', () => {
              p.textContent = elem.textContent
         })

    </script>
  </body>
