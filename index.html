    <select id="select">
       <option value="1">Пункт 1</option>
       <option value="2">Пункт 2</option>
       <option value="3">Пункт 3</option>
       <option value="4">Пункт 4</option>
       <option value="5">Пункт 5</option>
    </select>

    <select id="mySelect">
       <option value="1">Пункт 1</option>
       <option value="2">Пункт 2</option>
       <option value="3">Пункт 3</option>
       <option value="4">Пункт 4</option>
       <option value="5">Пункт 5</option>
    </select>
    <button id="myButton">Отметить последний пункт</button>
    <br />
    <br />

    <select id="mySelect">
       <option value="1">Option 1</option>
       <option value="2">Option 2</option>
       <option value="3">Option 3</option>
    </select>
    <button id="btn">Show selected option</button>
    <br />
    <br />

    <select id="mySelect">
       <option value="1">Пункт 1</option>
       <option value="2">Пункт 2</option>
       <option value="3">Пункт 3</option>
       <option value="4">Пункт 4</option>
       <option value="5">Пункт 5</option>
    </select>

    <button id="myButton">Добавить восклицательный знак</button>

    <script>
       window.onload = function () {
          const select = document.querySelector("select");
          for (let i = 0; i < select.options.length; i++) {
             const option = select.options[i];
             if (option.selected) {
                option.textContent += "!";
             } else {
                option.textContent += "?";
             }
          }

          const mySelect = document.getElementById("mySelect");
          const myButton = document.getElementById("myButton");

          myButton.addEventListener("click", () => {
             mySelect.selectedIndex = mySelect.options.length - 1;
          });

          const select1 = document.getElementById("mySelect");
          const button = document.getElementById("btn");

          button.addEventListener("click", function () {
             const selectedOption = select1.options[select1.selectedIndex];
             alert(selectedOption.textContent);
          });

          let select2 = document.getElementById("mySelect");
          let button1 = document.getElementById("myButton");

          button1.addEventListener("click", function () {
             let selectedOption = select2.options[select2.selectedIndex];
             selectedOption.textContent += "!";
          });
       };
    </script>
 </body>
