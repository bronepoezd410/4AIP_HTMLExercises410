<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Дикобразия</title>
   </head>
























 


 



   <body>
    <button id="elem">text</button>
    <br />
    <br />

    
    <ul id="elem">
       <li>text</li>
       <li>text</li>
       <li>text</li>
       <li>text</li>
       <li>text</li>
    </ul>
    <script>
       let elem = document.getElementById("elem");

       elem.addEventListener("click", function (event) {
          if (event.altKey) {
             elem.style.backgroundColor = "red";
          }
       });

       let elem1 = document.querySelector("#elem");
       elem1.addEventListener("click", function (event1) {
          if (event1.target.tagName === "LI") {
             if (event1.ctrlKey) {
                event1.target.textContent += "1";
             } else if (event1.shiftKey) {
                event1.target.textContent += "2";
             }
          }
       });
    </script>
 </body>



















</html>
