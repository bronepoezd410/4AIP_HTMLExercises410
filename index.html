<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Дикобразия</title>
   </head>
























 


 


   <style>
      .color1 {
         background: red;
      }
      .color2 {
         background: green;
      }
   </style>
   <body>
      <table>
         <tr>
            <td></td>
            <td></td>
            <td></td>
         </tr>
      </table>

      <script>
         window.onload = function () {
            let tds = document.querySelectorAll("#table td");

            let color = "color1";
            for (let td of tds) {
               td.addEventListener("click", function () {
                  if (color == "color1") {
                     color = "color2";
                  } else {
                     color = "color1";
                  }

                  this.classList.add(color);
               });
            }
         };
      </script>
   </body>















</html>
